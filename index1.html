<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match-3 Oreo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/timememe/match3_git@main/styles_out.css">
</head>
<body>
    <div id="memory-game-container" lang="ru">
        <!-- Весь содержимое игры здесь -->
        <div id="start-popup" class="popup-overlay">
            <div class="popup">
                <h2 id="start-title">Инструкция</h2>
                <p id="start-instruction">Собери 3 раза эти 3 ряда за 30 секунд!</p>
                <div class="tutorial-images">
                    <img src="https://cdn.jsdelivr.net/gh/timememe/match3_git@main/assets/tut1.png" alt="Tutorial 1">
                    <img src="https://cdn.jsdelivr.net/gh/timememe/match3_git@main/assets/tut2.png" alt="Tutorial 2">
                    <img src="https://cdn.jsdelivr.net/gh/timememe/match3_git@main/assets/tut3.png" alt="Tutorial 3">
                </div>
                <button id="start-button" class="start-button">Начать игру</button>
            </div>
        </div>
    
        <div id="win-popup" class="popup-overlay" style="display: none;">
            <div class="popup">
                <h2 id="win-title">Победа!</h2>
                <p id="win-text">Вы выполнили задание!</p>
                <div class="score-display">
                    <img src="https://cdn.jsdelivr.net/gh/timememe/match3_git@main/assets/cookie_back.png" alt="Score Background">
                    <div id="win-score" class="score">0</div>
                </div>
                <button id="play-again-button-win" class="play-again-button">Играть снова</button>
            </div>
        </div>
    
        <div id="end-popup" class="popup-overlay" style="display: none;">
            <div class="popup">
                <h2 id="end-title">Игра окончена</h2>
                <p id="end-text">Ваш счет:</p>
                <div class="score-display">
                    <img src="https://cdn.jsdelivr.net/gh/timememe/match3_git@main/assets/cookie_back.png" alt="Score Background">
                    <div id="final-score" class="score">0</div>
                </div>
                <button id="play-again-button" class="play-again-button">Играть снова</button>
            </div>
        </div>
    
        <div class="game-container">
            <img src="https://cdn.jsdelivr.net/gh/timememe/match3_git@main/assets/logo.png" alt="Game Logo" class="logo">
            <div class="grid">
                <!-- Grid cells will be generated by JavaScript -->
            </div>
            <div class="game-controls">
                <div class="control-item">
                    <span class="control-text" id="back-text">НАЗАД</span>
                    <img src="https://cdn.jsdelivr.net/gh/timememe/match3_git@main/assets/cookie_back.png" alt="Cookie" class="cookie-image">
                </div>
                <div class="control-item">
                    <span class="control-text" id="timer">ВРЕМЯ:<br>30</span>
                    <img src="https://cdn.jsdelivr.net/gh/timememe/match3_git@main/assets/cookie_back.png" alt="Cookie" class="cookie-image">
                </div>
                <div class="control-item">
                    <span class="control-text" id="score">ОЧКИ:<br>0</span>
                    <img src="https://cdn.jsdelivr.net/gh/timememe/match3_git@main/assets/cookie_back.png" alt="Cookie" class="cookie-image">
                </div>
            </div>
            <div class="language-selector">
                <select id="language-select">
                    <option value="en">English</option>
                    <option value="ru">Русский</option>
                    <option value="kk">Қазақша</option>
                    <option value="uz">O'zbek</option>
                    <option value="ka">ქართული</option>
                </select>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/timememe/match3_git@main/script_out3.js"></script>
</body>
</html>
