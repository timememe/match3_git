<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match-3 Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="grid">
            <!-- Grid cells will be generated by JavaScript -->
        </div>
        <div class="game-controls">
            <div class="control-item">
                <span class="control-text" id="back-text">Back</span>
                <img src="assets/cookie_back.png" alt="Cookie" class="cookie-image">
            </div>
            <div class="control-item">
                <span class="control-text" id="timer">2:00</span>
                <img src="assets/cookie_back.png" alt="Cookie" class="cookie-image">
            </div>
            <div class="control-item">
                <span class="control-text" id="score">Score: 0</span>
                <img src="assets/cookie_back.png" alt="Cookie" class="cookie-image">
            </div>
        </div>
        <div class="language-selector">
            <select id="language-select">
                <option value="en">English</option>
                <option value="ru">Русский</option>
                <option value="kk">Қазақша</option>
                <option value="uz">O'zbek</option>
                <option value="ka">ქართული</option>
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
